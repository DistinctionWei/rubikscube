<v-app>
    <div v-resize="resize" style="user-select: none; touch-action: none;">
        <setting ref="setting"></setting>
        <viewport ref="viewport"></viewport>
        <v-card flat style="margin: auto; touch-action: none; user-select: none;">
            <v-container fluid grid-list-md text-xs-center
                :style="{width: Math.min(size * 10, width) + 'px', height: size * 4 + 'px'}">

                <v-layout row wrap v-if="!isPlayerMode">
                    <v-flex xs12 :style="{
                            'padding-left': size / 2 + 'px',
                            'padding-right': size / 2 + 'px',
                            'padding-top': size * 0.2 + 'px',
                            'font-size': size * 0.3 + 'px',
                            'height':size + 'px'
                        }">
                    </v-flex>
                    <v-flex xs4 :style="{padding: size * 0.06 + 'px'}">
                        <v-btn @click="scramble" block text :ripple="false" color="green"
                            style="min-width: 0%; min-height: 0%; margin: 0%; padding: 0%;" :height="size">
                            <div :style="{'font-size': size * 0.3 +'px'}">
                                Scramble
                            </div>
                        </v-btn>
                    </v-flex>
                    <v-flex xs4 :style="{padding: size * 0.06 + 'px'}">
                        <v-btn @click="reset" block text :ripple="false" color="blue"
                            style="min-width: 0%; min-height: 0%; margin: 0%; padding: 0%;" :height="size">
                            <div :style="{'font-size': size * 0.3 +'px'}">
                                Reset
                            </div>
                        </v-btn>
                    </v-flex>
                    <v-flex xs4 :style="{padding: size * 0.06 + 'px'}">
                        <v-btn @click="solve" block text :ripple="false" color="red"
                            style="min-width: 0%; min-height: 0%; margin: 0%; padding: 0%;" :height="size">
                            <div :style="{'font-size': size * 0.3 +'px'}">
                                Solve
                            </div>
                        </v-btn>
                    </v-flex>
                </v-layout>
                <v-layout row wrap v-else>
                    <v-flex xs12 :style="{
                            'padding-left': size / 2 + 'px',
                            'padding-right': size / 2 + 'px',
                            'padding-top': size * 0.2 + 'px',
                            'font-size': size * 0.3 + 'px',
                            'height': size + 'px'
                        }">
                        <v-slider
                            v-model="progress"
                            style="margin: 0%; padding: 0%;"
                            :max="solution.length" 
                            :tick-size="3"
                            thumb-label="always"
                            ticks="always"
                            hide-details
                        >
                            <template v-slot:thumb-label>
                                {{ progress == 0 ? '#' : solution[progress - 1] }}
                            </template>
                        </v-slider>
                    </v-flex>
                    <v-flex xs4 :style="{padding: size * 0.06 + 'px'}">
                        <v-btn @click="play" block text :ripple="false" color="green"
                            style="min-width: 0%; min-height: 0%; margin: 0%; padding: 0%;" :height="size">
                            <div :style="{'font-size': size * 0.3 +'px'}">
                                Play
                            </div>
                        </v-btn>
                    </v-flex>
                    <v-flex xs4 :style="{padding: size * 0.06 + 'px'}">
                        <v-btn @click="pause" block text :ripple="false" color="blue"
                            style="min-width: 0%; min-height: 0%; margin: 0%; padding: 0%;" :height="size">
                            <div :style="{'font-size': size * 0.3 +'px'}">
                                Pause
                            </div>
                        </v-btn>
                    </v-flex>
                    <v-flex xs4 :style="{padding: size * 0.06 + 'px'}">
                        <v-btn @click="quit" block text :ripple="false" color="red"
                            style="min-width: 0%; min-height: 0%; margin: 0%; padding: 0%;" :height="size">
                            <div :style="{'font-size': size * 0.3 +'px'}">
                                Quit
                            </div>
                        </v-btn>
                    </v-flex>
                </v-layout>
            </v-container>
        </v-card>
    </div>
</v-app>
