<div v-resize="resize">
    <v-btn fixed right top fab color="primary" style="user-select: none;"
        :style="{width: size * 0.9 + 'px', height: size * 0.9 + 'px', 'margin-right': width / 2 - Math.min(size * 5, width / 2) + 'px'}"
        @click="state = !state">
        <v-icon :size="size * 0.6">
            settings
        </v-icon>
    </v-btn>
    <v-bottom-sheet v-model="state">
        <v-card text style="margin: auto;">
            <v-container fluid grid-list-md text-xs-center :style="{width: Math.min(size * 8, width) + 'px'}">
                <v-subheader>
                    SCRAMBLE LENGTH
                </v-subheader>
                <vue-slider v-model="scramble_steps" thumb-label="always" max="60" min="1"></vue-slider>
                <v-subheader>
                    FRAMES PER TWIST
                </v-subheader>
                <vue-slider v-model="frames" thumb-label="always" max="60" min="1"></vue-slider>
                <v-subheader>
                    SENSITIVITY
                </v-subheader>
                <vue-slider v-model="sensibility" thumb-label="always" max="100" min="1"></vue-slider>
            </v-container>
        </v-card>
    </v-bottom-sheet>
</div>
